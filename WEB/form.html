{% extends 'base.html' %}
{% load static %}
{% block main %}

<h2>{{title}}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for campo in form %}
        <p>
            {{ campo.errors }}
            {{ campo }}
            {{ campo.label_tag }}
        </p>
    {% endfor %}
    <div>
        <input type="submit" value="{{ var_btn_value }}">
    </div>
</form>

{% if message != None %}
    <div class="m-3">
        <p style="text-align: center;">{{message}}</p>
    </div>
{% endif %}

{% endblock  %}
